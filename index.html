<!DOCTYPE html>
<!-- Inicio-->
<html lang="pt-br" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title> CamiloRocha </title>
  <link rel="stylesheet" href="style.css">
  <!-- Link para puxar os icones do site https://boxicons.com/usage#html -->
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <!-- LOGO E MOME -->
  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bxs-    lock-alt'></i>
      <div class="logo_name">TECHALVES</div>
      <i class='bx bx-menu' id="btn"></i>
    </div>
    <!-- DASHBOARD-->
    <li>
      <a href="#">
        <i class='bx bx-grid-alt'></i>
        <span class="links_name">Dashboard</span>
      </a>
      <span class="tooltip">Dashboard</span>
    </li>
    <!-- Clientes-->
    <li>
      <a href="#">
        <i class='bx bx-user'></i>
        <span class="links_name">Clientes</span>
      </a>
      <span class="tooltip">Clientes</span>
    </li>
    <!-- Agenda-->
    <li>
      <a href="#">
        <i class='bx bxs-calendar'></i>
        <span class="links_name">Agenda</span>
      </a>
      <span class="tooltip">Agenda</span>
    </li>
    <!-- ANALYTICS-->
    <li>
      <a href="#">
        <i class='bx bx-pie-chart-alt-2'></i>
        <span class="links_name">Analytics</span>
      </a>
      <span class="tooltip">Analytics</span>
    </li>
    <!-- ARQUIVOS-->
    <li>
      <a href="#">
        <i class='bx bx-folder'></i>
        <span class="links_name">File Manager</span>
      </a>
      <span class="tooltip">Files</span>
    </li>
    <li>
      <a href="#">
        <i class='bx bx-cog'></i>
        <span class="links_name">Setting</span>
      </a>
      <span class="tooltip">Setting</span>
    </li>
    <ul class="nav-list">
      <li>
        <i class='bx bx-search'></i>
        <input type="text" placeholder="Search...">
        <span class="tooltip">Search</span>
      </li>
      <li class="profile">
        <div class="profile-details">
          <img src="profile.jpg" alt="profileImg">
          <div class="name_job">
            <div class="name">CAMILO ROCHA</div>
            <div class="job">Desenvolvedor JR</div>
          </div>
        </div>
        <i class='bx bx-log-out' id="log_out"></i>
      </li>
    </ul>
  </div>
  <section class="home-section">
    <div class="text">Pagina</div>
  </section>

  <script src="script.js"></script>

</body>

</html>
